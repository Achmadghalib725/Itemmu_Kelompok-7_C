<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Masuk - Itemmu</title>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS khusus login -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-logo">
            <img src="../asset/logo.png" alt="Itemmu Logo">
        </div>
        
        <h1 class="login-title">Masuk Atau Daftar</h1>
        
        <div class="social-login">
            <button class="social-btn" title="Login dengan Google">
                <img src="../asset/google-icon.png" alt="Google">
            </button>
            <button class="social-btn" title="Login dengan Facebook">
                <img src="../asset/facebook-icon.png" alt="Facebook">
            </button>
            <button class="social-btn" title="Login dengan X">
                <img src="../asset/X-icon.png" alt="X">
            </button>
        </div>
        
        <div class="divider">
            <span>atau</span>
        </div>
        
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="login-btn">Masuk</button>
        </form>
        
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
    </div>

    <!-- Script login -->
    <script src="login.js"></script>
</body>
</html>
